<!DOCTYPE html>
<html lang="en">
	<head>
		<title>&lt;model-viewer&gt; template</title>
		<meta charset="utf-8" />
		<meta name="description" content="&lt;model-viewer&gt; template" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link type="text/css" href="./styles.css" rel="stylesheet" />
		<!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
		<script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
	</head>
	<body>
		<!-- <model-viewer> HTML element -->
		<model-viewer
			src="./RobotExpressive.glb"
			ar
			ar-modes="webxr scene-viewer quick-look"
			camera-controls
			poster="poster.png"
			shadow-intensity="1"
			environment-image="./3_panels_with_ground_02_jbn.hdr"
			autoplay
		>
			<button
				class="Hotspot"
				slot="hotspot-1"
				data-position="1.0787126366910944m 3.3647952997359076m 0.5998399279936326m"
				data-normal="0.7126113551800783m -0.234530341622316m -0.6611963213198725m"
				data-visibility-attribute="visible"
			>
				<div class="HotspotAnnotation test_1">test 1</div></button
			><button
				class="Hotspot"
				slot="hotspot-2"
				data-position="-1.028671412806296m 1.0718738002569348m 0.47330107622750234m"
				data-normal="0.8999306170158858m -0.42501148719812837m 0.09741724850888869m"
				data-visibility-attribute="visible"
			>
				<div class="HotspotAnnotation test_2">test 2</div>
			</button>
			<div class="progress-bar hide" slot="progress-bar">
				<div class="update-bar"></div>
			</div>
		</model-viewer>
		<script src="script.js"></script>
		<!-- Loads <model-viewer> for browsers: -->
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	</body>
</html>
